<body>
<h1>Below is a google api to the google geoserver for <b>Andela Cohort 11 Boot Camp</b></h1>
<!--call the google webservice through the api url-->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!--create a container into which the google map will be displayed-->
<div style="overflow:hidden;height:200px;width:600px;">
  <div id="gmap_canvas" style="height:200px;width:600px;"></div>
  <!--use css code to mark events on the map, this display the backgroud properties 
-->
  <style>
#gmap_canvas img{max-width:none!important;background:none!important}
</style>
  <a class="google-map-code" href="http://www.mapsembed.com" id="get-map-data">mapsembed.com</a></div>
<!--the javascipt code in to which various parametors will be passed to the google geo server. The latitude and longitude used to select position on map.
parameters being passed include the coordinates to where the map should focus on , what kind of map, what zoom size of map -->
<script type="text/javascript"> 
function init_map(){
var myOptions = {
zoom:14,center:new google.maps.LatLng(-1.287342, 36.808618),mapTypeId: google.maps.MapTypeId.HYBRID
};
<!--map object created of the Map class-->

map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions); 


<!--marker object of the marker class to display a point marked on the map
-->
marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-1.287342, 36.808618)});
<!--infowindow object created to call a window bearing the name of place being focussed on. we have defined a name of a place to be displayed on the info window-->
infowindow = new google.maps.InfoWindow({content:"<b>Upper Hill</b> " });

<!--the google maps event listener is called to track your movement on the map i.e when a click function is made the information window is loaded which bears a point on the map. -->

google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
infowindow.open(map,marker);}
<!--here the action listener is initialised in the map-->
google.maps.event.addDomListener(window, 'load', init_map);
</script>
</body>
</html>
